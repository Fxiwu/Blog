<!doctype html>
<html lang="zh-CN" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">

<title>异清轩博客栏目页面</title>

<body class="user-select">
<header class="header" th:replace="index::.header">

      </div>

         <img class="thumb" data-original="images/excerpt.jpg" src="images/excerpt.jpg" alt="">
         </a>
        <header><a class="cat" href="program" th:text="${c.category.name}">后端程序<i></i></a>
          <h2><a th:href="'article?id='+${c.id}" title="" th:text="${c.title}">php如何判断一个日期的格式是否正确</a></h2>
        </header>
        <p class="meta">
          <time class="time"><i class="glyphicon glyphicon-time"></i> <span th:text="${c.createtime}"></span></time>
          <span class="views"><i class="glyphicon glyphicon-eye-open"></i> 共120人围观</span> 
          <a class="comment" href="article.html#comment">
          <i class="glyphicon glyphicon-comment"></i> 0个不明物体</a></p>
        <p class="note" th:text="${c.content.substring(0,50)}">可以用strtotime()把日期（$date）转成时间戳，再用date()按需要验证的格式转成一个日期，来跟$date比较是否相同来验证这个日期的格式是否是正确的。所以要验证日期格式 ... </p>
      </article>
      <div id="pagination">
			<a href="?" class="next">next</a>
		</div>
       
    </div>
  </div>
  <aside class="sidebar">
    <div class="fixed">
      <div class="widget widget_search">
        <form class="navbar-form" action="/Search" method="post">
          <div class="input-group">
            <input type="text" name="keyword" class="form-control" size="35" placeholder="请输入关键字" maxlength="15" autocomplete="off">
            <span class="input-group-btn">
            <button class="btn btn-default btn-search" name="search" type="submit">搜索</button>
            </span> </div>
        </form>
      </div>
      <div   th:replace="index::#center">
      
    </div>
  </aside>
</section>
<footer class="footer" th:replace="index::.footer">

<div id="last" th:replace="index::#last">
 
</div></body>
</html>
